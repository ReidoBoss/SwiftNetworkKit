name: Pull Request Commit Lint

on: 
  pull_request:
    branches:
      - main
      - develop
jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install @commitlint/cli @commitlint/config-conventional @commitlint/types

      - name: Create commitlint.config.ts file
        run: bash .github/scripts/commitlint-config-maker.sh

      - name: Run commitlint on PR commits
        run: npx commitlint --from=${{ github.event.pull_request.base.sha }} --to=${{ github.sha }}
